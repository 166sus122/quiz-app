version: '3.8'

networks:
  quiz-network:
    driver: bridge

volumes:
  nginx_logs:

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: quiz-nginx
    ports:
      - "80:80"
    volumes:
      - nginx_logs:/var/log/nginx
    depends_on:
      - auth-service
      - quiz-app
    networks:
      - quiz-network
    restart: unless-stopped

  fail2ban:
    build:
      context: ./fail2ban
      dockerfile: Dockerfile
    container_name: quiz-fail2ban
    privileged: true
    volumes:
      - nginx_logs:/var/log/nginx:ro
      - /var/run/fail2ban:/var/run/fail2ban
    depends_on:
      - nginx
    networks:
      - quiz-network
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: quiz-auth
    expose:
      - "5001"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=change-this-in-production-super-secret-key
    volumes:
      - ./auth-service/users.db:/app/users.db
    networks:
      - quiz-network
    restart: unless-stopped

  quiz-app:
    build:
      context: ./quiz-app
      dockerfile: Dockerfile
    container_name: quiz-app
    expose:
      - "5002"
    environment:
      - FLASK_ENV=production
      - AUTH_SERVICE_URL=http://auth-service:5001
    volumes:
      - ./quiz-app/questions.json:/app/questions.json
    networks:
      - quiz-network
    restart: unless-stopped