name: Quiz App CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ×”×¤×¢×œ×” ×™×“× ×™×ª

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: dov121212
  IMAGE_NAME: quiz-app

jobs:
  # ×©×œ×‘ 1: ×‘×“×™×§×•×ª ×•×”×›× ×”
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd tests
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start application stack
      run: |
        # ×‘× ×™×™×ª ×”×§×•× ×˜×™×™× ×¨×™×
        docker-compose build

        # ×”×¤×¢×œ×” ×‘×¨×§×¢
        docker-compose up -d

        # ×”××ª× ×” ×©×”×©×™×¨×•×ª×™× ×™×”×™×• ××•×›× ×™×
        echo "Waiting for services to be ready..."
        sleep 30

        # ×‘×“×™×§×” ×©×”×©×™×¨×•×ª×™× ×–××™× ×™×
        max_attempts=30
        for i in $(seq 1 $max_attempts); do
          if curl -f http://localhost/login >/dev/null 2>&1; then
            echo "âœ… Services are ready!"
            break
          fi
          if [ $i -eq $max_attempts ]; then
            echo "âŒ Services failed to start"
            docker-compose logs
            exit 1
          fi
          echo "Waiting... ($i/$max_attempts)"
          sleep 2
        done

    - name: Run basic tests
      run: |
        cd tests
        python test_basic.py
        python test_auth.py

    - name: Run nginx integration tests
      run: |
        cd tests
        python test_nginx_integration.py

    - name: Show service logs on failure
      if: failure()
      run: |
        echo "=== DOCKER-COMPOSE LOGS ==="
        docker-compose logs
        echo "=== CONTAINER STATUS ==="
        docker-compose ps

    - name: Cleanup
      if: always()
      run: |
        docker-compose down -v
        docker system prune -f

  # ×©×œ×‘ 2: ×‘× ×™×™×ª images ×•-push ×œ-Docker Hub
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    strategy:
      matrix:
        service: [nginx, auth-service, quiz-app, fail2ban]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # ×©×œ×‘ 3: ×¤×¨×™×¡×” ×œ×¡×‘×™×‘×ª ×™×™×¦×•×¨
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create deployment files
      run: |
        # ×™×¦×™×¨×ª docker-compose ×¢×‘×•×¨ production
        envsubst < docker-compose.prod.yml.template > docker-compose.prod.yml || cp docker-compose.yml docker-compose.prod.yml

        # ×¢×“×›×•×Ÿ tags ×œ-latest
        sed -i 's|build:|image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-nginx:latest #|g' docker-compose.prod.yml
        sed -i 's|context: ./nginx|#context: ./nginx|g' docker-compose.prod.yml

        # ×™×¦×™×¨×ª ×¡×§×¨×™×¤×˜ deployment
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        set -e

        echo "ğŸš€ Starting deployment..."

        # ×¢×¦×™×¨×ª ×”×©×™×¨×•×ª×™× ×”×§×™×™××™×
        docker-compose -f docker-compose.prod.yml down || true

        # ××—×™×§×ª images ×™×©× ×™×
        docker system prune -f || true

        # ××©×™×›×ª images ×—×“×©×™×
        docker-compose -f docker-compose.prod.yml pull

        # ×”×¤×¢×œ×ª ×”×©×™×¨×•×ª×™× ×”×—×“×©×™×
        docker-compose -f docker-compose.prod.yml up -d

        # ×‘×“×™×§×” ×©×”×©×™×¨×•×ª×™× ×¤×•×¢×œ×™×
        echo "â³ Waiting for services to start..."
        sleep 30

        # ×‘×“×™×§×ª health
        if curl -f http://localhost/login >/dev/null 2>&1; then
          echo "âœ… Deployment successful!"
          docker-compose -f docker-compose.prod.yml ps
        else
          echo "âŒ Deployment failed - services not responding"
          docker-compose -f docker-compose.prod.yml logs
          exit 1
        fi

        # × ×™×§×•×™
        docker image prune -f

        echo "ğŸ‰ Deployment completed successfully!"
        EOF

        chmod +x deploy.sh

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          # ×™×¦×™×¨×ª ×ª×™×§×™×™×ª ×”×¤×¨×•×™×§×˜
          mkdir -p ~/quiz-app-production
          cd ~/quiz-app-production

          # ×’×™×‘×•×™ ×§×•× ×¤×™×’×•×¨×¦×™×” ×™×©× ×”
          if [ -f docker-compose.prod.yml ]; then
            cp docker-compose.prod.yml docker-compose.prod.yml.backup.$(date +%Y%m%d_%H%M%S)
          fi

    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "docker-compose.prod.yml,deploy.sh"
        target: "~/quiz-app-production/"

    - name: Run deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd ~/quiz-app-production

          # ×”×ª×—×‘×¨×•×ª ×œ-Docker Hub
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          # ×”×¨×¦×ª deployment
          bash deploy.sh

          # ×”×¦×’×ª ×¡×˜×˜×•×¡ ×¡×•×¤×™
          echo "=== Final Status ==="
          docker-compose -f docker-compose.prod.yml ps
          docker-compose -f docker-compose.prod.yml logs --tail=20

  # ×©×œ×‘ 4: ×‘×“×™×§×•×ª smoke ×œ××—×¨ deployment
  smoke-test:
    name: Post-Deployment Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Wait for deployment to stabilize
      run: sleep 60

    - name: Run smoke tests
      run: |
        # ×‘×“×™×§×•×ª ×‘×¡×™×¡×™×•×ª ×¢×œ ×”×©×¨×ª
        echo "ğŸ§ª Running smoke tests..."

        # ×‘×“×™×§×ª ×–××™× ×•×ª ×”××ª×¨
        if curl -f http://${{ secrets.SERVER_HOST }}/login; then
          echo "âœ… Login page accessible"
        else
          echo "âŒ Login page not accessible"
          exit 1
        fi

        # ×‘×“×™×§×ª API endpoint (×œ×œ× ××™××•×ª - ×¦×¨×™×š ×œ×”×—×–×™×¨ ×©×’×™××”)
        if curl -f http://${{ secrets.SERVER_HOST }}/api/question | grep -q "error"; then
          echo "âœ… API responding correctly"
        else
          echo "âŒ API not responding correctly"
          exit 1
        fi

        echo "ğŸ‰ All smoke tests passed!"

  # ×©×œ×‘ 5: ×”×ª×¨××•×ª
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, build-and-push, deploy, smoke-test]
    if: always()

    steps:
    - name: Notify on success
      if: ${{ needs.deploy.result == 'success' && needs.smoke-test.result == 'success' }}
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "âœ… Tests: ${{ needs.test.result }}"
        echo "âœ… Build: ${{ needs.build-and-push.result }}"
        echo "âœ… Deploy: ${{ needs.deploy.result }}"
        echo "âœ… Smoke tests: ${{ needs.smoke-test.result }}"

        # ×›××Ÿ × ×™×ª×Ÿ ×œ×”×•×¡×™×£ ×”×ª×¨××•×ª ×œ-Slack/Discord/Email

    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "Tests: ${{ needs.test.result }}"
        echo "Build: ${{ needs.build-and-push.result }}"
        echo "Deploy: ${{ needs.deploy.result }}"
        echo "Smoke tests: ${{ needs.smoke-test.result }}"

        # ×›××Ÿ × ×™×ª×Ÿ ×œ×”×•×¡×™×£ ×”×ª×¨××•×ª ×›×©×œ