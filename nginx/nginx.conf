events {
    worker_connections 1024;
}

http {
    # הגדרות לוג
    log_format auth_log '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log auth_log;
    error_log /var/log/nginx/error.log warn;

    # הגדרות upstream לשירותים
    upstream auth_service {
        server auth-service:5001;
    }

    upstream quiz_service {
        server quiz-app:5002;
    }

    server {
        listen 80;
        server_name localhost;

        # הגדרות כלליות
        client_max_body_size 10M;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # ניתוב לשירות ההתחברות
        location /login {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            # העברת cookies
            proxy_pass_header Set-Cookie;
        }

        location /auth {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            # העברת cookies
            proxy_pass_header Set-Cookie;
        }

        location /verify {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            # העברת cookies
            proxy_pass_header Set-Cookie;
        }

        # ניתוב לאפליקציית החידות
        location /quiz {
            proxy_pass http://quiz_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            # העברת cookies
            proxy_pass_header Set-Cookie;
        }

        location /api/ {
            proxy_pass http://quiz_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            # העברת cookies
            proxy_pass_header Set-Cookie;
        }

        location /logout {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            # העברת cookies
            proxy_pass_header Set-Cookie;
        }

        # ברירת מחדל - הפניה ל-login
        location / {
            return 301 /login;
        }
    }
}